name: deploy backend

on:
  push:
    branches:
      - jh
  workflow_dispatch:

jobs:
  npm-build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out 分支 jh
        uses: actions/checkout@v2
        with:
          ref: jh

      - name: 设置 Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.12'

      - name: 安装python依赖
        run: |
            python -m pip install --upgrade pip
            cd backend
            pip install -r requirements.txt

      - name: 试运行
        run: |
            cd backend
            flask --app flaskr run